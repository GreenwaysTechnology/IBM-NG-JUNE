 <div class="container">
    <h1>List Rendering : Structural Directives</h1>
    <hr>
    <h3>Number List</h3>
    <ul>
       <li *ngFor="let item of numList">
            {{item}}
       </li>
    </ul>
    <hr>
    <h2>User List</h2>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let user of users">
           <span class="badge badge-primary">{{user.id}}  </span> <span>{{user.name}}</span>
       </li>
    </ul>

 </div>
